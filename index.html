<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="text-center bg-primary">
        <h1 class="p-5 text-white">Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <form>
                    <div class="form-group">
                        <label for="city">Please Input your City</label>
                        <input id="city" type="text" class="form-control" id="location" placeholder="City">
                    </div>
                </form>
                <button id="submitBTN" class="btn btn-primary" type="submit">Search</button>
                <p>Previous Searches</p>
                <div id="previous-cities"></div>
            </div>
            <div class="col-10" id="search-results"></div>
        </div>
    </div>


    
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./script.js"></script>
</html>
